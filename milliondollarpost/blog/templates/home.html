{% extends "base.html" %}

{% block content %}
    




<h1>Post</h1>

<ul>
{% for Post in object_list %}
    <li><a href = "{% url 'article-detail' Post.pk %}"> {{ Post.title }}</a> - {{ Post.author.first_name }} 
    {{ Post.author.last_name }} - <small><a href = "{% url 'Update_Post' Post.pk %}">(Edit)</a></small> <br/>
    {{ Post.content}}</li>


{%  endfor %}
</ul>

{% endblock %}
